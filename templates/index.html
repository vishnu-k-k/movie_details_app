
{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-3">
            <div class="card" style="width: 16rem;height:330px;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5><hr>
                    <p class="card-text"></p>
                    <a href="{% url 'moviesapp:detail' i.id %}" class="btn btn-primary">view</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
